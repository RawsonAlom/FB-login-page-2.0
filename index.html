<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/25171692e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>m.facebook.com/login/</title>
</head>
<body>
    <section>
        <div class="top">
            <div class="text">
                <a href="#">English (UK)</a>
            </div>
            <div class="logo">
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
        <div class="middle">
            <div class="inputs">
                <input type="email" placeholder="Mobile number or email address">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="button">
                <button>Log in</button>
            </div>
            <h4><a href="#">Forgotten Password?</a></h4>
        </div>
    </section>
    <footer>
        <div class="button">
            <button>Create new account</button>
            <div class="icon">
                <i class="fa-brands fa-meta"> Meta</i>
                <!--<h3>Meta</h3>-->
            </div>
        </div>
    </footer>
</body>
</html>
